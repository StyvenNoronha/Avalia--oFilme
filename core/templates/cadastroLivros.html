{%extends 'base.html' %}
{%block conteudo%}
    <div class="container">
        <h1 class="text-center">Cadastro de Livros</h1>
        <form class="form-horizontal" action="{{ url_for('cadastro_livros') }}" method="POST">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="nome">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do livro" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="nome">Valor</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="valor" name="valor" placeholder="Digite o valor do livro" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="descricao">Descrição</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="descricao" name="descricao" placeholder="Digite a descrição do livro" rows="3" required></textarea>
                </div>
            </div>
            <div class="form-group text-center">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
    {%endblock%}
