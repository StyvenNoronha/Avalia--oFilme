{%extends 'base.html' %} {%block conteudo%}
<div class="container">
  <h1 class="text-center">Notas do Aluno</h1>
  <form class="form-horizontal" action="{{url_for('diario')}}" method="POST">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="aluno">Nome do aluno</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          type="text"
          name="aluno"
          id="aluno"
          required
        />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="nota">Nota do aluno</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          type="text"
          name="nota"
          id="nota"
          required
        />
      </div>
    </div>
    <div class="form-group text-center">
      <div class="col-sm-12">
        <button class="btn btn-info" type="submit">Adicionar</button>
      </div>
    </div>
  </form>
  <hr />
  <div>
    {% for d in diarios %}
    <button
      type="button"
      class="btn btn-info"
      data-toggle="collapse"
      data-target="#aluno{{ d.aluno }}"
    >
      {{ d.aluno }}
    </button>
    <div id="aluno{{ d.aluno }}" class="collapse">{{ d.nota }}</div>
    {% endfor %}
  </div>
  {%endblock%}
</div>
